<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contato - Site Simples</title>
</head>
<body>
    <Header>
        <nav class="menus">
            <a href="./index.html" class="menu menu_contato">Página principal</a>
            <a href="./contato.html" class="menu menu_contato">Contate-nos</a>
        </nav>
    </Header>
    <h1 id="titulo_for">Formulário de contato</h1>
    <div class="pai_formulario">
        <form class="formulario" action="" method="post">
            <label>Nome:</label><br>
            <input class="entrada" type="text" name="nome"><br>
            <label>Email:</label><br>
            <input class="entrada" type="email" name="email"><br>
            <label>Assunto:</label><br>
            <input class="entrada" type="text" name="assunto"><br>
            <label>Mensagem:</label><br>
            <textarea class="entrada_area" name="mensagem" rows="10"></textarea><br>
            <footer><button class="btn_contato" type="submit">Enviar</button></footer>
        </form>
    </div>
    <footer class="rodape">
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
